    <h1 class="title">Random Kittens</h1>
    <div class="container">
      <div class="cat">
      </div>
      <button>Get a random cat</button>
    </div>
    <footer>
        <h2><strong>ChillZone</strong></h2>
        <p><em>Your relaxation hub</em></p>
        <p>Made by <a href="https://github.com/nikhita28">Nikhita</a>, <a href="https://github.com/apoorvakaushal09">Apoorva</a>, <a href="https://github.com/manas0916">Manas</a> and <a href="https://github.com/Nisha331">Nisha</a>
        </p>
        <h5>&copy; 2021 | Team Error404 | All rights reserved.</h5>
    </footer>
  

    <script>
        const button = document.querySelector(".container button");
        const catDiv = document.querySelector(".container .cat");

        document.addEventListener("DOMContentLoaded", getCat);

        button.addEventListener("click", getCat);

        async function getCat() {
            const catData = await fetch("https://aws.random.cat/meow", {
            headers: {
                Accept: "application/json"
            }
            });
            const catObj = await catData.json();
            catDiv.innerHTML = `<img src="${catObj.file}" alt="cat">`;
        }
    </script>
</body>
