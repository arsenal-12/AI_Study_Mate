<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/edba133f75.js" crossorigin="anonymous"></script>

    <title>Show/Hide Content</title>
    <style>
        #craft-note-container {
            display: none; /* Hide the craft note container by default */
            border: 2px solid #32393d;
            padding: 20px;
            background-color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 70%;
            height: 75%;
            border-radius: 25px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 10px;
            background-color: #8cb5c8;
        }
        a {
        color: white; /* Set the text color of the links */
        text-decoration: none; /* Remove the default underline on links */
        padding: 10px; /* Add padding to the links for better spacing */
        border-radius: 5px; /* Add curved borders */
        margin-right: 10px; /* Add margin to separate links */
    }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }
        button {
        /* Set the background color of the buttons */
        color: rgb(14, 100, 126); /* Set the text color of the buttons */
        padding: 5px; /* Add padding to the buttons for better spacing */
        border: none; /* Remove default button border */
        border-radius: 8px; /* Add curved borders to the buttons */
        cursor: pointer; /* Add a pointer cursor on hover */
        margin-right: 10px; /* Add margin to separate buttons */
    }

        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .dropdown-button i {
            margin-right: 8px;
        }

        .dropdown-content button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 8px 15px;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .dropdown-content button i {
            margin-right: 8px;
        }

        .dropdown-content button:hover {
            background-color: #f1f1f1;
        }

        .rightmost {
            margin-left: auto;
            display: flex;
            align-items: center;
            margin-right: 40px;
        }

        .rightmost button {
            margin-left: 40px;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            display: flex; /* Add display flex for the main content */
        }

        .craft-note-container {
            display: none;
            border: 2px solid #3498db;
            padding: 20px;
            background-color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            height: 80%;
            display: flex;
        }

        .right-half
         {
            flex: 0.5;
            padding: 50px 10px 50px 10px; 
            box-sizing: border-box;
    border: 1px solid #849099; /* Add border style */
    border-radius: 10px;
        }
        .left-half 
        {
            flex: 1;
            padding: 10px 50px 10px 10px; 
            box-sizing: border-box;
    border: 1px solid #849099; /* Add border style */
    border-radius: 10px;
        }

        .craft-note-container label {
            display: block;
            margin-bottom: 5px;
        }

        .craft-note-container input,
        .craft-note-container select {
            margin-bottom: 10px;
            padding: 8px;
            width: calc(100% - 16px);
            box-sizing:10%;
        }

        .craft-note-container button {
            background-color: #1b7dbe;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f1f1f1;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
            position: fixed;
        }

        .craft-note-container .close-btn {
    background-color: #78aed1;
    color: white;
    border: none;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    top: 10px; /* Adjust the top value based on your design */
    right: 10px; /* Adjust the right value based on your design */
    display: block;
}

        /* Add this style for the tooltips */



        .craft-note-hidden {
            display: none;
        }

        .text-area {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 10px;
            overflow: auto; /* Make the text area scrollable */
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 80px;
            background-color: #61788a;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            top: 100%; /* Change this line from 'bottom' to 'top' */
    left: 50%;
    margin-left: -40px;
    opacity: 0;
    transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script>
        function openCraftNoteSection() {
            const craftNoteContainer = document.getElementById('craft-note-container');
            craftNoteContainer.style.display = 'flex';
        }

        function closeCraftNoteSection() {
            const craftNoteContainer = document.getElementById('craft-note-container');
            craftNoteContainer.style.display = 'none';
        }

        



    </script>
<script src=" craft_note.js"></script>


</head>

<body>

    <nav>
        <a href="#">Dashboard</a>

        <div class="rightmost">
            <button onclick="openCraftNoteSection()">Craft Notes with AI</button>
            <div class="dropdown">
                <button class="dropdown-button"><i class="fa-solid fa-plus"></i>New Tab</button>
                <div class="dropdown-content">
                    <button><i class="fa-regular fa-note-sticky"></i>Create Note</button>
                    <button><i class="fa-solid fa-book"></i>Create Notebook</button>
                </div>
            </div>
        </div>
    </nav>
    

        <div id="craft-note-container" class="craft-note-container">
            <button class="close-btn" onclick="closeCraftNoteSection()">Close</button>
    
            <!-- Right Half - Topic, Study Level, Complexity, Length, Language, Generate Button -->
            <div class="right-half">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" placeholder="Cellular Biology">
    
                <label for="complexity">Complexity:</label>
                <select id="complexity">
                    <option value="simple">Simple</option>
                    <option value="moderate">Moderate</option>
                    <option value="complex">Complex</option>
                </select>
    
                <label for="length">Length:</label>
                <select id="length">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
    
                <label for="language">Language:</label>
                <input type="text" id="language" placeholder="Language">
    
                <button onclick="generateNote()">Generate</button>
            </div>
    
            <!-- Left Half - Title, M, S, C, Text Appears Here -->

<!-- Left Half - Title, M, S, C, Text Appears Here -->
<div class="left-half">
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Title">

    <!-- Tooltip for "M" button -->
    <div class="tooltip">
        <button class="btn" id = 'M'>M</button>
        <span class="tooltiptext">Master</span>
    </div>

    <!-- Tooltip for "S" button -->
    <div class="tooltip">
        <button class="btn" id = 'S'>S</button>
        <span class="tooltiptext">Summary</span>
    </div>

    <!-- Tooltip for "C" button -->
    <div class="tooltip">
        <button class="btn" id = 'C'>C</button>
        <span class="tooltiptext">Cue</span>
    </div>

    <div class="text-area" placeholder="Text Appears Here"></div>
</div>

</div>


        </div>
    </div>
